<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <input type="text" name="calculator" value="">
    <br>
    <button class="btn" type="button" name="button" onclick="addToInput(1)">1</button>
    <button class="btn" type="button" name="button" onclick="addToInput(2)">2</button>
    <button class="btn" type="button" name="button" onclick="addToInput(3)">3</button>
    <button class="btn" type="button" name="button" onclick="addToInput(4)">4</button>
    <button class="btn" type="button" name="button" onclick="addToInput(5)">5</button>
    <button class="btn" type="button" name="button" onclick="addToInput(6)">6</button>
    <button class="btn" type="button" name="button" onclick="addToInput(7)">7</button>
    <button class="btn" type="button" name="button" onclick="addToInput(8)">8</button>
    <button class="btn" type="button" name="button" onclick="addToInput(9)">9</button>
    <button class="btn" type="button" name="button" onclick="addToInput(0)">0</button>

    <br>
    <button class="btn" type="button" name="button" onclick="addToInput('+')">+</button>
    <button class="btn" type="button" name="button" onclick="addToInput('-')">-</button>
    <button class="btn" type="button" name="button" onclick="addToInput('*')">*</button>
    <button class="btn" type="button" name="button" onclick="addToInput('/')">%</button>

    <br>
    <button class="result" type="button" name="result" onclick="calcTotal()">=</button>
    <button type="button" name="erase" onclick="reset()">Erase</button>

    <script type="text/javascript">
      var result = document.getElementsByName("result")[0];
      var calculator = document.getElementsByName("calculator")[0];

      function addToInput(n) {
        calculator.value += n;
      }

      function reset() {
        calculator.value = ""
      }

      var calcTotal = function(){
        calculator.value = eval(calculator.value);
      }
    </script>
  </body>
</html>
